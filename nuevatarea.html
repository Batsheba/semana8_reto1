<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <section class="container">
        <div class="row my-5"></div>
        <form class="row justify-content-center">
              
            <div class="col-4 border">
                <h2 style="text-align:center;">New homework</h2>

                <div class="form-group">
                    <label class="col-form-label">

                    </label>
               </div>

                <div class="form-group">
                    <label class="col-form-label ">PRIO</label>
    
                    <select class="form-select" >

                        <option disabled>SELECIONA</option>

                        <option>MENOR</option>
                        
                        <option>MEDIUM</option>
                        
                        <option>MAYOR</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-form-label ">URGENCY</label>

                        <option disabled>SELECIONA</option>

                        <option>TOMORROW</option>

                </div>

                <div class="form-group">
                    <label class="col-form-label ">LENGTH</label>

                    </div>
                    
                        <input type="number" class="form-control my-3" placeholder="Horas">

                </div>

                <div class="form-group row justify-content-end">
                    <button type="button"class="btn btn-dark my-4 col-4" onclick="limpiar();">Cerrar</button>
                    <button type="button" class="btn btn-primary my-4 col-4 mx-3" id="button" onclick="mensaje();">Enviar</button>
                </div>
            </div>
        </form>
       
   </section>
